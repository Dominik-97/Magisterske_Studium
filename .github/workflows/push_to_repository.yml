name: Automaticky make

on:
  push:
    branches:
      - master

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-18.04
    steps:
      - name: Checks pandoc version
        uses: docker://pandoc/core:2.9
        with:
          args: "--version"
      - name: Install Make
        run: sudo apt-get install make
      - name: Run Makefile
        run: make all
      - name: Push to repository
        run: |-
          git config user.name "Automated"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          timestamp=$(date -u)
          git commit -m "Vygenerovany file ve slo≈æce: ${timestamp}" || exit 0
          git push
